{% extends "gwd/base.html" %}

{% block title %}{{ _('All estates') }}{% endblock %}

{% block content %}
<h1>{{ _('All estates') }}</h1>

<ul>
    {% for estate in estates %}
    <li>
        <a href="{{ url_for('gwd.route_TT', base=base, lang=lang, sm='S', p=estate.name) }}">
            ... {{ estate.name }}
        </a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
