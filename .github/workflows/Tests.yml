name: Tests

on:
  pull_request:

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    name: Run unit tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: pip install -r requirements-test.txt
      - name: Run pytest
        run: pytest --cov=src --cov-report=lcov:lcov.unit.info --cov-branch tests
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
            name: coverage-unit
            path: lcov.unit.info

  lint:
    runs-on: ubuntu-latest
    name: Run linter
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Python Linter
        uses: sunnysid3up/python-linter@master
        with:
          source: "src"
          mypy-options: "--ignore-missing-imports --check-untyped-defs --show-error-codes"
          django: true

  #TODO: Add action executing different type of tests (Integration, E2E) based on the branch

  report_coverage:
    needs: unit_tests
    runs-on: ubuntu-latest
    name: Report code coverage
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download coverage from unit tests
        uses: actions/download-artifact@v4
        with:
            name: coverage-unit
            path: coverage-artifacts/
      - name: Install lcov
        run: sudo apt-get install -y lcov
      - name: Merge LCOV files
        run: |
          lcov -a coverage-artifacts/lcov.unit.info \
               -o coverage.info
      - uses: zgosalvez/github-actions-report-lcov@v4
        with:
          coverage-files: coverage.info
          minimum-coverage: 80
          artifact-name: code-coverage-report
          github-token: ${{ secrets.GITHUB_TOKEN }}
          update-comment: true
